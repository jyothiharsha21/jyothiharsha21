<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="csspro.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Register Here</h2>
                <form id="register" method="post">
                    <label>First Name :</label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter your First Name">
                    <br><br>
                    <label>Last Name :</label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="Enter your Last Name">
                    <br><br>
                    <label>Date of Birth :</label>
                    <br>
                    <input type='date' name='date' id='name'>
                    <br><br>
                    <label>Email :</label>
                    <br>
                    <input type="email" name="email" id="name" placeholder="Enter your Email">
                    <br><br>
                    <label>Mobile Number :</label>
                    <br>
                    <input type="number" name="num" id="name" placeholder="Enter your Mobile Number">   
                    <br><br>
                    <label>Password :</label> 
                    <br>
                    <input type="password" name="psw" id="name" placeholder="Enter your Password">
                    <br><br>
                    <label>Re-Enter Password :</label>
                    <br>
                    <input type="password" name="psw" id="name" placeholder="Re-Enter your Password">
                    <br><br>
                    <label>Gender :</label>
                    <br>
                    <input type='radio' name='gender' id='ma'><span id='ma'>Male</span><br>
                    <input type='radio' name='gender' id='ma'><span id='ma'>Female</span><br>
                    <input type='radio' name='gender' id='ma'><span id='ma'>Others</span>
                    <br><br>
                    <label>Terms & Conditions :</label>
                    <br>
                    <input type='checkbox' id='ch'><span id='ch'> I Agree all the terms & conditions</span>
                    <br><br>
                    <button type='submit' id='sub'>Submit</button>
                </form>
            </div><!--end register-->
        </div><!--end main-->        
    </body>
</html>
